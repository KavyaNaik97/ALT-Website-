<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Digital Commerce with Alt Commerce</title>
        <link rel="stylesheet" href="css/uikit.min.css" />
        <link rel="stylesheet" href="css/altcommerce-style.css"/>
        <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    </head>
    <body>
            <!--content slider-->
            <div class="uk-child-width-1-4 uk-grid-small uk-text-center" uk-grid>
                    <div>
                        <div class="uk-card uk-card-body price-tag">
                                <h5 uk-icon="icon: happy; ratio: 3.5"></h5>
                                 
                                <h2 class="timer" data-from="0" data-to="100" data-speed="2000">100+</h2>
                                <h5>man years of experience</h5>
                           
                            </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-body price">
                                <h5 uk-icon="icon: users; ratio: 3.5"></h5>
                               
                                <h2 class="timer" data-from="0" data-to="20" data-speed="2000">20+</h2>
                                <h5>No of Employees</h5>
                           
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-body price-tag">
                                <span uk-icon="icon: users; ratio: 3.5"></span> 
                                <h2 class="timer" data-from="0" data-to="20" data-speed="2000">50+</h2>
                                <h5>Project Dones</h5> 
                        </div>
                    </div>
                    <div>
                        <div class="uk-card uk-card-body price">
                                <span uk-icon="icon: comments; ratio: 3.5"></span> 
                                <h2 class="timer" data-from="0" data-to="20" data-speed="2000">5+</h2>
                                <h5>Countries Served</h5>  

                        </div>
                    </div>
                   
                </div>

                   
<script src="js/uikit.min.js"></script>
<script src="js/uikit-icons.min.js"></script>                      
          

<!--footer-->
                              
                
                                        
                                        
                                            
                                            
    </body>
</html>
